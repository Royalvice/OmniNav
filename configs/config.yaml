# OmniNav 主配置文件
# 使用 Hydra 组合配置：https://hydra.cc/docs/patterns/extending_configs/

defaults:
  - robot: go2
  - sensor: default
  - locomotion: kinematic
  - algorithm: waypoint
  - task: point_nav
  - scene: empty
  - _self_

# 仿真配置
simulation:
  dt: 0.01           # 仿真时间步长 (秒)
  substeps: 2        # 物理子步数
  backend: "gpu"     # "gpu" 或 "cpu"
  n_envs: 1          # 并行环境数量
  show_viewer: true  # 是否显示可视化窗口
  enable_self_collision: false
  camera_pos: [2.0, 0.0, 2.5]
  camera_lookat: [0.0, 0.0, 0.0]
  camera_fov: 40
  env_spacing: [1.0, 1.0]  # 并行环境间距

# ROS2 集成
ros2:
  enabled: false
  node_name: "omninav"
  cmd_vel_topic: "/cmd_vel"
  odom_topic: "/odom"
  publish_rate: 50        # Hz

# Hydra 配置
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: false
