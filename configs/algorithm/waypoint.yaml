# Waypoint following algorithm configuration
# @package _group_

type: waypoint_follower
name: waypoint_follower

# Arrival threshold
goal_threshold: 0.3  # meters

# Velocity parameters
max_linear_vel: 0.5   # m/s
max_angular_vel: 1.0  # rad/s

# Proportional control gains
kp_linear: 1.0
kp_angular: 2.0
