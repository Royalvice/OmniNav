# Kinematic controller configuration
# @package _group_

type: kinematic
name: kinematic_controller

# Simulation step size (should be consistent with simulation.dt)
dt: 0.01

# Velocity limits
max_linear_vel: 1.0   # m/s
max_angular_vel: 2.0  # rad/s

# Acceleration limits
max_linear_acc: 2.0   # m/s^2
max_angular_acc: 4.0  # rad/s^2
