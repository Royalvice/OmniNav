# Simple Gait Controller Configuration (Kinematic Mode)
# @package _group_

type: simple_gait
name: simple_gait_controller

# Control Mode
mode: kinematic

# Gait Parameters
gait_frequency: 2.0  # Hz
thigh_swing_amplitude: 0.35  # rad
hip_swing_amplitude: 0.15  # rad

# Physics/Collision
check_collision: true
collision_margin: 0.1
robot_radius: 0.3

# Simulation
dt: 0.01

# Debugging
debug: false
