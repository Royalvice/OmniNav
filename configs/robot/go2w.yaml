# Go2w wheeled robot configuration
# @package _group_

# Robot type identifier (for Registry)
type: unitree_go2w
name: go2w

# URDF source (genesis_builtin / project)
# Go2w is not in Genesis built-in assets, using project assets
urdf_source: project

# Model file path (relative to project assets/ directory)
urdf_path: "robots/unitree/go2w/go2w.urdf"

# Initial pose
initial_pos: [0.0, 0.0, 0.3]
initial_quat: [1.0, 0.0, 0.0, 0.0]

# Sensor mounts
mounts:
  - sensor: depth_camera
    link_name: "Head_upper"
    position: [0.05, 0.0, 0.02]
    orientation: [1.0, 0.0, 0.0, 0.0]
  
  - sensor: lidar_2d
    link_name: "base"
    position: [0.0, 0.0, 0.08]
    orientation: [1.0, 0.0, 0.0, 0.0]

# Control parameters (wheeled version is faster)
control:
  mode: "velocity"
  max_linear_vel: 2.0   # m/s
  max_angular_vel: 3.0  # rad/s
