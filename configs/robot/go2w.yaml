# Go2w 轮式机器人配置
# @package _group_

type: unitree_go2w
name: go2w

# 模型文件
morph_type: urdf
file: "assets/robots/unitree/go2w.urdf"

# 初始位姿
initial_pos: [0.0, 0.0, 0.3]
initial_quat: [1.0, 0.0, 0.0, 0.0]

# 传感器挂载
mounts:
  - sensor: depth_camera
    link_name: "head_link"
    position: [0.1, 0.0, 0.05]
    orientation: [1.0, 0.0, 0.0, 0.0]
  
  - sensor: lidar_2d
    link_name: "base_link"
    position: [0.0, 0.0, 0.12]
    orientation: [1.0, 0.0, 0.0, 0.0]

# 控制参数
control:
  mode: "velocity"
  max_linear_vel: 2.0   # m/s (轮式更快)
  max_angular_vel: 3.0  # rad/s
