# Go2 quadruped robot configuration
# @package _group_

# Robot type identifier (for Registry)
type: unitree_go2
name: go2

# URDF source (genesis_builtin / project)
# genesis_builtin: Use Genesis built-in assets
# project: Use assets from the project assets/ directory
urdf_source: genesis_builtin

# Model file path
# Automatically resolved based on urdf_source:
# - genesis_builtin: relative to Genesis assets directory
# - project: relative to project assets/ directory
urdf_path: "urdf/go2/urdf/go2.urdf"

# Initial pose (height 0.42m from Genesis go2_train.py)
initial_pos: [0.0, 0.0, 0.42]
initial_quat: [1.0, 0.0, 0.0, 0.0]  # [w, x, y, z]

# Gravity compensation (0.0=physics, 1.0=kinematic/animation-style control)
# Set to 0.5 for stable physics walking with traction (Phase B)
gravity_compensation: 0.5

# Sensors - created via mount_sensors()
sensors:
  - name: front_lidar
    type: lidar_2d
    link_name: base
    position: [0.3, 0.0, 0.1]
    orientation: [0.0, 0.0, 0.0]  # roll, pitch, yaw (degrees)
    horizontal_fov: 270.0
    num_rays: 540
    min_range: 0.1
    max_range: 12.0
    draw_debug: false

  - name: front_camera
    type: camera
    link_name: base
    position: [0.3, 0.0, 0.1]
    orientation: [0.0, 0.0, 0.0]
    width: 640
    height: 480
    fov: 60.0
    camera_types: ["rgb", "depth"]

  # Locomotion Foot Raycasters (for terrain adaptation)
  - name: FL_foot_sensor
    type: lidar_2d
    link_name: FL_calf
    position: [0.0, 0.0, -0.2]
    orientation: [0.0, 90.0, 0.0]  # Point down
    num_rays: 1
    max_range: 1.0
    draw_debug: false

  - name: FR_foot_sensor
    type: lidar_2d
    link_name: FR_calf
    position: [0.0, 0.0, -0.2]
    orientation: [0.0, 90.0, 0.0]  # Point down
    num_rays: 1
    max_range: 1.0
    draw_debug: false

  - name: RL_foot_sensor
    type: lidar_2d
    link_name: RL_calf
    position: [0.0, 0.0, -0.2]
    orientation: [0.0, 90.0, 0.0]  # Point down
    num_rays: 1
    max_range: 1.0
    draw_debug: false

  - name: RR_foot_sensor
    type: lidar_2d
    link_name: RR_calf
    position: [0.0, 0.0, -0.2]
    orientation: [0.0, 90.0, 0.0]  # Point down
    num_rays: 1
    max_range: 1.0
    draw_debug: false

# Control parameters (from Genesis go2_train.py)
control:
  mode: position  # position / velocity / force
  kp: 150.0       # PD position gain (tuned for physics mode)
  kd: 3.0         # PD damping gain
  max_linear_vel: 1.0   # m/s
  max_angular_vel: 2.0  # rad/s
