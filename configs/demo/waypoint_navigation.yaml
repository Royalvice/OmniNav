# @package _global_
defaults:
  - /robot: go2w
  - /sensor: default
  - /locomotion: wheel
  - /scene: waypoint_arena
  - _self_

simulation:
  dt: 0.01
  substeps: 2
  backend: gpu
  show_viewer: true
  camera_pos: [0.0, 0.0, 5.0]
  camera_lookat: [0.0, 0.0, 0.0]
  disable_keyboard_shortcuts: true

demo:
  mode: waypoint
  max_linear_vel: 0.5
  max_angular_vel: 0.5
  goal_tolerance: 0.15
  angle_tolerance: 0.05
  initial_target: [2.0, 0.0]
  scripted_targets:
    - [2.0, 0.0]
    - [2.0, 2.0]
    - [0.0, 1.0]

# Waypoint demo relies on robot state + UI minimap, not sensor streams.
sensor:
  depth_camera: null
  lidar_2d: null
