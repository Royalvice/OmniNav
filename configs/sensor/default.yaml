# 默认传感器配置
# @package _group_

# 深度相机
depth_camera:
  type: depth_camera
  width: 640
  height: 480
  fov: 87  # degrees
  near: 0.1
  far: 10.0
  outputs:
    - rgb
    - depth

# 2D 激光雷达
lidar_2d:
  type: lidar_2d
  num_rays: 360
  min_angle: -3.14159  # -π
  max_angle: 3.14159   # π
  min_range: 0.1
  max_range: 12.0
  height: 0.0  # 扫描平面高度偏移
