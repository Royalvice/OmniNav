# Point-to-point navigation task configuration
# @package _group_

type: point_navigation
name: point_nav

# Start and goal positions
start_position: [0.0, 0.0, 0.5]
goal_position: [5.0, 3.0, 0.5]

# Success criteria
success_threshold: 0.5  # meters

# Termination conditions
max_steps: 2000
timeout: 120.0  # seconds

# Collision detection
collision_penalty: true
collision_threshold: 0.1  # Collision force threshold

# Evaluation metrics
metrics:
  - success_rate
  - spl
  - path_length
  - collision_count
  - time_to_goal
