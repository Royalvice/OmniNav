# Go2w wheeled quadruped robot configuration
# @package _group_

# Robot type identifier (for Registry)
type: unitree_go2w
name: go2w

# URDF source (genesis_builtin / project)
# project: Use assets from the project assets/ directory
urdf_source: project

# Model file path (relative to project assets/)
urdf_path: "robots/unitree/go2w/go2w.urdf"

# Initial pose
initial_pos: [0.0, 0.0, 0.35]
initial_quat: [1.0, 0.0, 0.0, 0.0]  # [w, x, y, z]

# Default joint positions (Standing pose)
default_dof_pos:
  FL_hip_joint: 0.0
  RL_hip_joint: 0.0
  FR_hip_joint: 0.0
  RR_hip_joint: 0.0
  FL_thigh_joint: 0.8
  RL_thigh_joint: 0.8
  FR_thigh_joint: 0.8
  RR_thigh_joint: 0.8
  FL_calf_joint: -1.5
  RL_calf_joint: -1.5
  FR_calf_joint: -1.5
  RR_calf_joint: -1.5

# Wheel parameters for Mecanum IK
wheel:
  radius: 0.05   # meters
  base: 0.4      # wheelbase (front-rear distance)
  track: 0.3     # track width (left-right distance)

# Sensors - created via mount_sensors()
sensors:
  - name: front_lidar
    type: lidar_2d
    link_name: base
    position: [0.25, 0.0, 0.15]
    orientation: [0.0, 0.0, 0.0]
    horizontal_fov: 360.0
    num_rays: 360
    min_range: 0.1
    max_range: 12.0
    draw_debug: false

  - name: front_camera
    type: camera
    link_name: base
    position: [0.45, 0.0, 0.2]
    orientation: [90.0, 0.0, -90.0]
    width: 320
    height: 240
    fov: 60.0
    camera_types: ["rgb", "depth"]

# Control parameters
control:
  mode: velocity
  max_linear_vel: 1.5   # m/s (faster than legged version)
  max_angular_vel: 3.0  # rad/s
