# Sandbox-like flat scene for ROS2/Nav2 demos
# @package _group_

type: complex_flat_obstacles
name: complex_flat_obstacles_scene

ground_plane:
  enabled: true

obstacles:
  # Outer square sandbox walls (inner area about 8m x 8m).
  - type: box
    position: [0.0, 4.0, 0.5]
    size: [8.6, 0.3, 1.0]
  - type: box
    position: [0.0, -4.0, 0.5]
    size: [8.6, 0.3, 1.0]
  - type: box
    position: [-4.0, 0.0, 0.5]
    size: [0.3, 8.6, 1.0]
  - type: box
    position: [4.0, 0.0, 0.5]
    size: [0.3, 8.6, 1.0]

  # 3x3 evenly spaced cylinders, with enough corridor width for Go2w.
  - type: cylinder
    position: [-2.0, -2.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [0.0, -2.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [2.0, -2.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [-2.0, 0.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [0.0, 0.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [2.0, 0.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [-2.0, 2.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [0.0, 2.0, 0.5]
    radius: 0.45
    height: 1.0
  - type: cylinder
    position: [2.0, 2.0, 0.5]
    radius: 0.45
    height: 1.0
